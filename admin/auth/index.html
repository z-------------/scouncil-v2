                    if (!strrpos($file_name, ".html") && !strrpos($file_name, ".json")) {
                        return(FALSE);
                    }
                    return(TRUE);
                }

                $files = array_filter($files,"filter_filetype");

                    print("<li>" . $file_name . "</li>");
