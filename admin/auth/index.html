                $dir    = "../content";
                $files = scandir($dir);

                function filter_filetype($file_name) {
                    if (!strrpos($file_name, ".html") && !strrpos($file_name, ".json")) {
                        return(FALSE);
                    }
                    return(TRUE);
                }

                $files = array_filter($files,"filter_filetype");

                foreach ($files as &$file_name) {
                    print("<li>" . $file_name . "</li>");
                }
            ?>
        </ul>
        
        <div id="editor">
